{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/base/base.css" %}">
        {% block css %}{% endblock css %}
        <title>Goods</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            <div class="nav-bar">
                <a href="{% url "goods:goods_create" %}"><i class="fa-solid fa-square-plus"></i></a>
                <a href="{% url "home" %}"><i class="fa-solid fa-house"></i></i></a>
                <a href="{% url "chat:room_list" %}"><i class="fa-solid fa-message"></i></a>
                <a href="{% url "account:main" user.id %}"><i class="fa-solid fa-user"></i></a>
            </div>
        {% endif %}
            <div class="content-box">
                {% block content %}
            
                {% endblock content %}
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
